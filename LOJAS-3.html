<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #a10000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 10vh;
            margin: 0;
            background-repeat: no-repeat;
            background-size: 2080px 1080px;
        }


        .title {
            font-size: 244px;
            margin-bottom: 20px;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            display: none;
        }

        button {
            background-color: #858585;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9e9e9e;
        }
    </style>

</head>

<body>
    <div class="title">Escolha uma cidade:</div>
    <div class="image-container">
        <img src="img/50.png" alt="Rio de Janeiro" id="gallery-image">
    </div>
    <button onclick="trocarImagem()">Pr√≥xima Cidade</button>

</body>

</html>
